    <input type="text" id="username" placeholder="이름 입력">
    <button onclick="getUser()">조회</button>
    <p id="response"></p>
    <script>
        function getUser() {
            const name = document.getElementById('username').value;
            const url = `http://localhost:8002/restful/boardv5/user?name=${encodeURIComponent(name)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = `서버 응답: ${data.message}`;
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                    document.getElementById('response').textContent = '요청 실패';
                });
        }
    </script>
